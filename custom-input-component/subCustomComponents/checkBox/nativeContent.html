
<label>{{CheckBoxBoxCtrl.label}}</label>
<div ng-if="CheckBoxBoxCtrl.listType=='array'">

 <div  ng-repeat="item in CheckBoxBoxCtrl.domainList">
   <md-checkbox ng-checked="CheckBoxBoxCtrl.checkBoxInternalData[$index]" ng-required="{{CheckBoxBoxCtrl.required && !(CheckBoxBoxctrl.bindData.length)}}" ng-click="CheckBoxBoxCtrl.reflectValue(item, $index)"
   ng-focus="CheckBoxBoxCtrl.currentlyFocussed()" >{{item}}</md-checkbox>
 </div>
</div>
<div ng-if="CheckBoxBoxCtrl.listType=='object'">

 <div ng-repeat="(listKey, listValue) in CheckBoxBoxCtrl.domainList">
   <md-checkbox  ng-click="CheckBoxBoxCtrl.reflectValue(listKey, $index)" ng-checked="CheckBoxBoxCtrl.checkBoxInternalData[$index]"
   ng-focus="CheckBoxBoxCtrl.currentlyFocussed()" >{{listValue}}</md-checkbox>
 </div>
</div>
