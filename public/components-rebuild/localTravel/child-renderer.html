<md-card ng-show="localTravelRenderer.childFieldsData !== undefined">
  <md-card-title>
    {{localTravelRenderer.cardHeading}}
  </md-card-title>
  <div ng-repeat="childFieldsData in localTravelRenderer.childFieldsData">
    <md-divider layout-margin></md-divider>
    <div layout-margin ng-if="childFieldsData.state == 'initial' || childFieldsData.state == 'request'">
      <child-form-renderer fields-data="childFieldsData.requested" fields-meta-data="localTravelRenderer.metaDataOfChildFields"></child-form-renderer>
      <ng-md-icon flex="40" size="35px" flex-offset="10" icon="delete"  ng-click="localTravelRenderer.onDelete($index)"></ng-md-icon>
      <ng-md-icon flex="40" size="35px" flex-offset="10" icon="add_circle" ng-click="localTravelRenderer.onAdd()" ng-show="$index == localTravelRenderer.childFieldsData.length-1"></ng-md-icon>

    </div>
    <div layout-margin ng-if="childFieldsData.state == 'select'">
      <!-- Insert read only component of stay -->
      <div layout="row" layout-margin >
        <div flex="80" layout-margin>
          <local-travel-selected-data-renderer index="{{$index}}" selected-meta-data="childFieldsData.selected" delete-selected-local-travel-child=localTravelRenderer.onDelete(index) edit-selected-local-travel-child=localTravelRenderer.onEdit(index)>
          </local-travel-selected-data-renderer>
      </div>

      <div layout-margin flex="20" layout="row"  layout-align="center center">
        <ng-md-icon flex="45" size="35px" icon="delete" ng-click="localTravelRenderer.onDelete($index) "></ng-md-icon>
        <ng-md-icon flex="45" flex-offset="5"  size="35px" icon="mode_edit"
        ng-click="localTravelRenderer.onEdit($index)"></ng-md-icon>
        <ng-md-icon flex="40" flex-offset="10" icon="add_circle" ng-click="localTravelRenderer.onAdd()" ng-show="$index == localTravelRenderer.childFieldsData.length-1"></ng-md-icon>

      </div>
    </div>
    </div>
    <!-- <div ng-if="childFieldsData.status=='selected'">
    {{childFieldsData.status}}
    <child-selected-data-renderer-component value="childFieldsData"
    get-mode-pref="localTravelRenderer.getModePref('stay')"
    get-seat-pref="localTravelRenderer.getSeatPref('stay')"></child-selected-data-renderer-component>
  </div> -->

</div>
</md-card>
