<br>
Inside stay renderer
<br>
{{stayRenderer.childFieldsData.length}}
<br>
<md-card ng-show="stayRenderer.childFieldsData !== undefine">
  <md-card-title>
    {{stayRenderer.cardHeading}}


  </md-card-title>
  <div ng-repeat="childFieldsData in stayRenderer.childFieldsData">
    <md-divider layout-margin></md-divider>

    <div  layout-margin ng-if="childFieldsData.state === 'initial' || childFieldsData.state === 'request'">

      <child-form-renderer fields-data="childFieldsData.requested" fields-meta-data="stayRenderer.metaDataOfChildFields" is-focussed="stayRenderer.reflectFormIsFoccused()"></child-form-renderer>

      <ng-md-icon flex="40" size="35px" flex-offset="10" icon="delete"  ng-click="stayRenderer.onDelete($index)"></ng-md-icon>
      <ng-md-icon flex="40"  size="35px" flex-offset="10" icon="add_circle" ng-click="stayRenderer.onAdd()" ng-show="$index == stayRenderer.childFieldsData.length-1"></ng-md-icon>

    </div>
    <div layout-margin ng-if="childFieldsData.state == 'select'">
      <!-- Insert read only component of stay -->
      <div layout="row" layout-margin>
        <div flex="80" layout-margin>
          <stay-selected-data-renderer layout-fill  index="{{$index}}" selected-meta-data="childFieldsData.selected"
          delete-selected-stay-child=stayRenderer.onDelete(index)
          edit-selected-stay-child=stayRenderer.onEdit(index)>
        </stay-selected-data-renderer>
      </div>

      <div layout-margin flex="20" layout="row"  layout-align="center center">
        <ng-md-icon flex="45" size="35px" icon="delete" ng-click="stayRenderer.onDelete($index) "></ng-md-icon>
        <ng-md-icon flex="45" flex-offset="5"  size="35px" icon="mode_edit"
        ng-click="stayRenderer.onEdit($index)"></ng-md-icon>
        <ng-md-icon flex="40" flex-offset="10" icon="add_circle" ng-click="stayRenderer.onAdd()" ng-show="$index == stayRenderer.childFieldsData.length-1"></ng-md-icon>

      </div>

    </div>
    <!-- <div ng-if="childFieldsData.status=='selected'">
    {{childFieldsData.status}}
    <child-selected-data-renderer-component value="childFieldsData"
    get-mode-pref="stayRenderer.getModePref('stay')"
    get-seat-pref="stayRenderer.getSeatPref('stay')"></child-selected-data-renderer-component>
  </div> -->

</div>
</md-card>
