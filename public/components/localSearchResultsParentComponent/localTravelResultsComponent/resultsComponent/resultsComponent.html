
<md-grid-list class="det_cards" md-cols="5"  md-row-height="2:1">
  <md-grid-tile>
    <div>
      <img id="localTravelImages" ng-src={{resultComponent.one.image}} />
      <br>
    <span class="spann">{{resultComponent.one.Name}}</span>
    </div>
  </md-grid-tile>
  <md-grid-tile>{{resultComponent.one.company}}</md-grid-tile>

  <md-grid-tile>{{resultComponent.one.Capacity}}</md-grid-tile>
  <md-grid-tile>Rs.{{resultComponent.one.price}}</md-grid-tile>
  <md-grid-tile>
      <div id="selectButton">
        <button>Select</button>
      </div>
  </md-grid-tile>
</md-grid-list>
<div id="showMore">
  <a ng-show="resultComponent.showbutton" ng-click="resultComponent.showbutton=false;">ShowDetails</a>
  <a ng-show="!resultComponent.showbutton" ng-click="resultComponent.showbutton=true;">HideDetails
  </a>
</div>
<div ng-show="!resultComponent.showbutton" id="moreDetails">
  <div layout="row">
  <div flex="50">

    <font class="value">{{resultComponent.one.trainNo}}</font>
  </div>
  <div flex="50">

    <font class="value">{{resultComponent.one.Name}}</font>
  </div>
</div>
<div layout="row">
  <div flex="50">

    <font class="value">{{resultComponent.one.departure_station}}</font>
  </div>
  <div flex="50">

    <font class="value">{{resultComponent.one.arrival_station}}</font>
  </div>
</div>
</div>
